<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Server Connection Test</h1>
    <div id="status" class="status">Loading...</div>
    <div id="results"></div>
    <div id="timestamp"></div>

    <script>
        // Immediate execution test
        document.getElementById('status').innerHTML = 'JavaScript is working!';
        document.getElementById('status').className = 'status success';
        
        // Add timestamp
        document.getElementById('timestamp').innerHTML = 'Page loaded at: ' + new Date().toLocaleString();
        
        // Test DOM manipulation
        setTimeout(() => {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="status success">✓ Basic JavaScript execution confirmed</div>';
            results.innerHTML += '<div class="status success">✓ DOM manipulation working</div>';
            results.innerHTML += '<div class="status success">✓ Server connection established</div>';
            
            console.log('All basic tests passed');
        }, 500);
        
        // Log to console
        console.log('Test page loaded successfully');
    </script>
</body>
</html>
